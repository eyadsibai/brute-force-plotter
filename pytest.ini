[pytest]
# Pytest configuration for brute-force-plotter

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version requirement
minversion = 7.0

# Command line options to always use
addopts =
    -v
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch

# Markers for test categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for workflows
    slow: Tests that take a long time to run
    cli: Tests for command-line interface
    plotting: Tests that create plots
    edge_case: Tests for edge cases and error handling

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Ignore matplotlib backend warnings during testing
    ignore:.*Matplotlib.*:UserWarning
    ignore:.*tight_layout.*:UserWarning

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
